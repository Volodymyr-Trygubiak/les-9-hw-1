<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cup of coffee</title>
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <div class="main-card">
      <h2 class="main-price">$2</h2>
      <img src="./img/bronze.png" alt="bronze cup" class="coffee">
      <div class="text">
        <h3 class="card-title">Bronze</h3>
        <p class="card-text">any cup of coffee until $3</p>
      </div>
    </div>
    <div class="main-card card-center">
      <h2 class="main-price">$3</h2>
      <img src="./img/gold.png" alt="gold cup" class="coffee">
      <div class="text">
        <h3 class="card-title">Gold</h3>
        <p class="card-text">any cup of coffee until $5</p>
      </div>
    </div>
    <div class="main-card">
      <h2 class="main-price">$2.5</h2>
      <img src="./img/silver.png" alt="silver cup" class="coffee">
      <div class="text">
        <h3 class="card-title">Silver</h3>
        <p class="card-text">any cup of coffee until $4</p>
      </div>
    </div>
  </main>
</body>

</html>
